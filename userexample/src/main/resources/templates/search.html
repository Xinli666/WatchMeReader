<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>今日头条</title>
        <link rel="stylesheet" href="/css/search.css" type="text/css" />
        <script src="/js/search.js"></script>

    <body>
        <div class="header">
            <div class="complaint">
                侵权投诉
            </div>
            <div class="time" id="time">

            </div>
        </div>
        <div class="bodyer">
            <div class="logo">
                <img src="/css/images/logo.png" alt="今日头条" style="width: 108px; height: 27px;">
            </div>
            <div class="content">
                <div class="searchbar">
                    <form th:action="@{/search}" method="post">
                    <div class="searchbarleft">
                        <input class="inputbar" name="text" type="text" th:value="${searchContent}">
                    </div>
                    <button type="submit" class="searchbtn" onclick="">搜索</button>
                    </form>
                </div>
                <div class="news">
                    <ul id="newscontent">
                        <iframe name="list_iframe" style="display: none"></iframe>

                        <li tabindex = "1" id="news1" onclick="choosenews(1)">

                            <div class="newsbox">
                                <div class="newsimage">
                                    <img class="loadimage" th:src="${img_address1}">
                                    <span th:text="${img_address1}" style="display:none;" id="myimage1"></span>
                                </div>
                                <div class="newsinfbox">
                                    <div class="newsinf">
                                        <form id="form1" method="post" th:action="@{/list}" target="list_iframe">
                                            <div class="newstitle">
                                                <input name="list" type="text" id="choose1" style="display:none">
                                                <span name="title" id="title1" th:text="${title1}"></span>
                                            </div>
                                        </form>
                                        <div class="newsfoot">
                                            <div class="newsheat">
                                                <span th:text="'热度：'+${heat1}"></span>
                                            </div>
                                            <div class="newstime">
                                                <span th:text="${time1}"></span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="newsabbreviate"  id="abbreviate1">
                                <div class="abbreviate">
                                    <p th:text="${summary1}"></p>
                                    <a th:href="${news_address1}" target="_blank" class="originaltext">阅读原文</a>
                                </div>
                                <div class="comment">
                                    <div class="commenthead">
                                        <em th:text="${number1+ ' 条评论'}"></em>
                                    </div>
                                    <form id="formtext1" method="post" th:action="@{/comment}">
                                        <input name="list" type="text" id="newstitle1" style="display:none">
                                        <div class="commentinput">
                                            <textarea name="textarea" class="inputtextarea" placeholder="请写下你的评论..."></textarea>
                                            <div onclick="submitcomment(1)" class="submitcomment">
                                                评论
                                            </div>
                                        </div>
                                    </form>

                                    <ul th:each="Comment:${comment1}">
                                        <li>
                                            <div th:text="${Comment.getName()}" class="commentuser">

                                            </div>
                                            <p th:text="${Comment.getComment()}"></p>
                                            <span th:text="${Comment.getNumber()}+' 赞'"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        <form th:action="@{/search/pageNext}" method="post">
                            <input id="pageNext" name="text" type="text" style="display: none">
                            <input type="submit" class="pagebtn" style="margin-left:450px;margin-top:-25px;" onclick="pagenext()" value="下一页">
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
