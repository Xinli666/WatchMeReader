        <!-- Logo + Top Nav -->

        <!-- End Logo + Top Nav -->

        <!-- Main Nav -->
        <div id="navigation">
            <ul>
                <li><a th:href="@{/user}" id="tab1"><span>User</span></a></li>

                    <div class="box-head">

                    <span th:text="${date0}" id="date0" style="display:none"></span>

                    <span th:text="${date6}" id="date6" style="display:none"></span>
                    <span th:text="${news0}" id="news0" style="display:none"></span>

                    <span th:text="${news2}" id="news2"  style="display:none"></span>

                    <span th:text="${user3}" id="user3" style="display:none"></span>

                    <span th:text="${user5}" id="user5" style="display:none"></span>
                    <span th:text="${user6}" id="user6" style="display:none"></span>


                    <canvas id="myChart1" width="975px" height="429px" >

                        <canvas id="myChart2" width="975px" height="429px" >
